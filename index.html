<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Winnie Happy Birthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
      body {
            background-image: url('bg.png'); /* 預設背景圖案 */
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 让容器占满整个视口高度 */
        }
        .question {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .options {
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* 每行两列 */
          gap: 10px; /* 可选，添加间距 */
          margin-top: 10px;
        }
        .option {
            background-color: #3498db; /* 蓝色背景 */
            color: #fff; /* 白色字体颜色 */
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            /* width: 200px; */
        }
        .option:nth-child(2) {
            background-color: #2ecc71; /* 绿色背景 */
        }

        .option:nth-child(3) {
            background-color: #e74c3c; /* 红色背景 */
        }

        .option:nth-child(4) {
            background-color: #f1c40f; /* 黄色背景 */
        }
        .option img {
            max-width: 100%;
        }
        .image-container {
            text-align: center;
            margin-top: 20px; /* 调整上边距根据需要 */
        }

        .image-container img {
            max-width: 25%;
            display: block;
            margin: 0 auto;
        }

        .question h1 {
            text-align: center; /* 添加这一行以使标题居中对齐 */
        }
    </style>
</head>
